  <script>
    // JavaScript code
    const text = '"Divya Pasricha, a Licensed Paralegal and Notary Public in Ontario, offers cheap, affordable, and convenient notary services tailored to your needs, backed by two years of experience with renowned law firms."';
  
    let index = 0;
  
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50); // Adjust the delay as needed
      }
    }
  
    // Trigger typing animation when the page loads
    window.onload = typeWriter;
  </script>
